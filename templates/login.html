{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    
    <link rel="stylesheet" href="{% static '/css/material-design-iconic-font.min.css' %}">

    
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>

    <div>
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="{% static 'img/img.jpeg' %}" alt="">
                </div>
                <div class="signup-form">
                    <form action="/login" method="POST" class="register-form" id="register-form">{% csrf_token %}
                        <h2>Personal Details</h2>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="name">&nbsp;&nbsp; User Name :</label>
                                <input type="text" name="uname" id="uname" required/>
                            </div>
                            <div class="row">
                            <div class="form-group col-6">
                                <label for="fname">&nbsp;&nbsp; First Name :</label>
                                <input type="text" name="fname" id="fname" required/>
                            </div>
                            <div class="form-group col-6">
                                <label for="lname">&nbsp;&nbsp; Last Name :</label>
                                <input type="text" name="lname" id="lname" required/>
                            </div>
                        </div>
                        </div>
                        <div class="form-group">
                            <label for="mobno"> &nbsp;&nbsp;Mobile Number:</label>
                            <input type="text" name="mobno" id="mobno" required/>
                        </div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male">
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="other">
                                <label for="other">Other</label>
                                <span class="check"></span>
                            </div>
                            
                            
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="Set_Password"> &nbsp;&nbsp;Set Password:</label>
                                <input type="password" name="pass1" id="pass1" required/>
                            </div>
                            <div class="form-group">
                                <label for="COnfirm_Password:">&nbsp;Confirm Password :</label>
                                <input type="password" name="pass2" id="pass2">
                            </div>
                            
                        </div>
                        <div class="form-group">
                                <label for="age">&nbsp;&nbsp;Age :</label>
                                <input type="text" name="age" id="age" required/>
                            </div>
                            <div class="form-group">
                                <label for="address">&nbsp;&nbsp;Address :</label>
                                <input type="text" name="address" id="address" required/>
                            </div>
                        <div class="form-group">
                            <label for="email">&nbsp;&nbsp;Email ID :</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div class="form-group">
                            <label for="Species">&nbsp;&nbsp;Choose your Species :</label>
                            <input type="email" name="Species" id="Species" />
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Sign Up" class="submit" name="submit" id="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <!-- <script src="vendor/jquery/jquery.min.js"></script>
    <script src="mainn.js"></script> -->
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
